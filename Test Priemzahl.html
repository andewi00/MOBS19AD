<script>
    let num=18;

    function checkNumber (number){
        let factors =[]; //Leeres Array anlegen
        //Ganzzahl mit Math.floor
        for (let i= Math.floor(number/2); i>1; i--){
 
            //Prüfen, ob sich number ganzzahlig teilen lässt. 
            //Wenn ja ist i ein Teiler--> In Arreay merken!
            if(number%i == 0){
        
                factors.push(i);//Alle Teilzahlen werden in einer Klammer/Array angezeigt
            }
        }

        return factors;
    }
    let intfactors = checkNumber(num);
    console.log("Factors: ", intfactors);
</script>
