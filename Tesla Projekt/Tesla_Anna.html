        function ClickLD() { 
           document.getElementsByTagName("button")[0].remove();

         document.getElementsByTagName("main")[0].appendChild(x); //wohin wird was kommen

       function Back() {

        v.innerHTML = "<<"

        document.getElementsByTagName("header")[0].appendChild(v);
        }

        document.getElementsByTagName("button")[0].addEventListener("click", ClickLD);
        document.getElementsByTagName("button")[0].addEventListener("click", Back);
        document.getElementsByTagName("button")[1].addEventListener("click", ClickLF);
        document.getElementsByTagName("button")[1].addEventListener("click", Back);
        document.getElementsByTagName("button")[2].addEventListener("click", ClickAV);
        document.getElementsByTagName("button")[2].addEventListener("click", Back);
