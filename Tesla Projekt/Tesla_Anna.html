        //Aktuelle Uhrzeit
        function aktuelleUhrzeit() {
            var heute = new Date();
            var StundenZahl = heute.getHours(); var MinutenZahl = heute.getMinutes(); var SekundenZahl = heute.getSeconds();
            var stunden, minuten, sekunden
            stunden = StundenZahl + ":";

            if (MinutenZahl < 10) { minuten = '0' + MinutenZahl + ":"; }
            else { minuten = MinutenZahl + ":"; }
            if (SekundenZahl < 10) { sekunden = '0' + SekundenZahl; }
            else { sekunden = SekundenZahl; }

            Time.innerHTML = stunden + minuten + sekunden + " Uhr";

            window.setTimeout("aktuelleUhrzeit();", 1000);

        }
        window.onload = aktuelleUhrzeit;

        //Aktuelles Datum
        function get_today() {
            var heute = new Date();

            var day = heute.getDate(); // Tag

            // Monatsangabe startet bei 0!
            var month = heute.getMonth() + 1; // Monat

            var year = heute.getFullYear(); // Jahr
            if (day < 10) {
                day = '0' + day;
            }
            if (month < 10) {
                month = '0' + month;
            }
            heute = day + '.' + month + '.' + year;

            return heute;
        }
        document.getElementById("Date").textContent = get_today();
