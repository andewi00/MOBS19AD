    <style>
      html {

      }
      body {
        width: 50%;

  <body>
    <h1>Integer Checker</h1>

    <p>Put in a positive number and we will show you if it's a prime number. If not, you will see all integer factors.</p>

    <div class="form">
      <label for="enterField">Enter a number: </label>
     
    </div>
    
    <script language="JavaScript">
        var i, j, n, nPrime, xPrime, p=new Array(), x;
        p[0] = 2;
  
        function init() {
          x = document.primeform.primeinput.value;
          if(x>4503599627370496)
              alert("Number is not valid ! \nMaximum: \n4.503.599.627.370.496");
          else if(x<2 || x%1!=0) alert(x+" Isn't a prime number !");
          else isPrime(x);
        }
  
        function isPrime(x) {
          xPrime=true, j=0, n=3;
          while(n*n<=x) {
            i=0, nPrime=true;
            while(p[i]*p[i]<=n) {
              if(n%p[i]==0) {
                nPrime = false;
                break;
              }
              i++;
            }

            if(nPrime) {
              if(x%n==0) {
                 
                alert(x+" =\n"+n+" * "+x/n);
                xPrime = false;
                break;
              }
              p[j]=n;
              j++;
            }
            n+=2;
          }
          if(xPrime) alert(x+"\nis a prime number !");
        }
      </script>
    </head>
  
    <body onload="document.primeform.primeinput.focus()">
      <form name="primeform" action="javascript:init()">
        <p>
          <input name="primeinput">
          <input type="button" value="PrÃ¼fen" onclick="init()">
        </p>
      </form>
    </body>
